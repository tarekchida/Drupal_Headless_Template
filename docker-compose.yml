services:
  web:
    image: nginx:alpine
    container_name: ${PROJECT_NAME}_nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./:/var/www/html:cached
      - .docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - backend

  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME}_php
    environment:
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      DB_NAME: ${DB_NAME:-drupal}
      DB_USER: ${DB_USER:-drupal}
      DB_PASSWORD: ${DB_PASSWORD:-drupal}
    volumes:
      - ./:/var/www/html:cached
      - .docker/php/php.ini:/usr/local/etc/php/conf.d/zz-drupal.ini:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend

  db:
    image: mariadb:11.4
    container_name: ${PROJECT_NAME}_db
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MARIADB_DATABASE: ${DB_NAME:-drupal}
      MARIADB_USER: ${DB_USER:-drupal}
      MARIADB_PASSWORD: ${DB_PASSWORD:-drupal}
    command: >
      mariadbd
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --transaction-isolation=READ-COMMITTED
      --binlog-format=ROW
      --innodb-file-per-table=1
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - backend

  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME}_redis
    command: redis-server --maxmemory 256mb --maxmemory-policy volatile-lru
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - backend

  pma:
    image: phpmyadmin:5.2
    container_name: ${PROJECT_NAME}_pma
    environment:
      PMA_HOST: db
      PMA_USER: ${DB_USER:-drupal}
      PMA_PASSWORD: ${DB_PASSWORD:-drupal}
      UPLOAD_LIMIT: 256M
    ports:
      - "${PMA_PORT:-8081}:80"
    depends_on:
      - db
    networks:
      - backend

  mail:
    image: maildev/maildev:2.1.0
    container_name: ${PROJECT_NAME}_mail
    ports:
      - "${MAILDEV_WEB_PORT:-8080}:1080"
      - "${MAILDEV_SMTP_PORT:-1025}:1025"
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  dbdata:
    name: ${PROJECT_NAME}_dbdata
  redisdata:
    name: ${PROJECT_NAME}_redisdata
